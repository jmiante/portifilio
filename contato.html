<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio - Contato</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header id="menu"></header>
    <!-- Menu será construido pelo arquivo js/header.js -->

    <!-- Construção do Conteúdo do SITE -->

    <section id="conteudo">

        <form method="post" class="form text-blue-dark" id="form">
            <div>
                <label for="nome">Nome</label>
                <input type="text" name="nome" id="nome" class="form-control" placeholder="Digite seu nome completo" required>
            </div>
            <div>
                <label for="email">E-Mail</label>
                <input type="email" name="email" id="email" class="form-control" placeholder="Digite seu email (Ex. email@email.com)" required>
            </div>
            <div>
                <label for="assunto">Assunto</label>
                <input type="text" name="assunto" id="assunto" class="form-control" placeholder="Digite o Assunto do Contato" required>
            </div>
            <div>
                <label for="mensagem">Mensagem</label>
                <textarea name="mensagem" id="mensagem" rows="10" class="form-control" required minlength="5"></textarea>
            </div>
            <div>
                <button class="btn btn-blue-dark">Enviar</button>
            </div>
        </form>

        <div class="mt-3 text-center text-blue-dark text-bold text-italic">
            <p>*** Formulário NÃO Funcional, serve apenas para compor em dos requisitos do Trabalho Acadêmico ***</p>
        </div>

    </section>

    <!-- Scripts JS -->
    <script src="js/header.js"></script>
    <script src="js/form.js"></script>
</body>

</html>
